---
- name: Bring up docker containers
  hosts: localhost
  gather_facts: false
  vars:
    inventory:
      - name: ubuntu1204
        image: "chrismeyers/ubuntu12.04"
      - name: ubuntu1404
        image: "ubuntu/14.04"  
      - name: ubuntu1604
        image: "ubuntu/16.04" 
  roles:
    - role: provision_docker
      provision_docker_inventory: "{{inventory}}"

- name: Hello world
  hosts: docker_containers
  tasks:
    - debug: msg=”Hello World”

