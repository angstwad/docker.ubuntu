---
sudo: required
dist: trusty
language: python
python: "2.7"
services:
  -docker
env:
  global:
    - PATH="/usr/bin:$PATH"
  - ANSIBLE_VERSION='ansible<2'
  - ANSIBLE_VERSION='ansible>2'

before_install:
  - sudo apt-get update -qq
    
install:
  - sudo apt-get install sshpass
  - pip install docker-py
  - pip install $ANSIBLE_VERSION
  - ansible --version
  - export ANSIBLE_ROLES_PATH="../"

script:  
#  - echo localhost > inventory
  - ansible-playbook -i hosts --syntax-check tests/test.yml
  - ansible-playbook -i hosts --connection=local --sudo -vvvv tests/test.yml
  
