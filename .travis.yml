---
branches:
  only:
    - master
    - travismultiansibleversion
sudo: required
dist: trusty
language: python
python: "2.7"
services:
  -docker
env:
  global:
    - PATH="/usr/bin:$PATH"

before_install:
    # Ansible doesn't play well with virtualenv
  - deactivate
  - sudo apt-get update -qq
  - sudo apt-get install -y -o Dpkg::Options::="--force-confnew"  docker-engine
    
install:  
  - sudo apt-get install -y sshpass software-properties-common python-software-properties
  - sudo apt-add-repository -y ppa:ansible/ansible
  - sudo apt-get update -qq
  - sudo apt-get install -y ansible
  - sudo rm /usr/bin/python && sudo ln -s /usr/bin/python2.7 /usr/bin/python
  - ansible-galaxy install -r tests/requirements.yml -p tests/roles/

script:  
#  - echo localhost > inventory
  - ansible-playbook -i hosts --syntax-check tests/travis.yml
#  - ansible-playbook -i hosts --sudo tests/travis.yml -v
  - ansible-playbook -i hosts --sudo tests/travis.yml 
  
notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
  email: false