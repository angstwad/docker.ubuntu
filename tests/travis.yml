---
- name: Bring up docker containers
  hosts: localhost
  gather_facts: false
  vars:
    inventory:
#       - name: ubuntu1204
#         image: "chrismeyers/ubuntu12.04"
      - name: ubuntu1404
        image: "ubuntu:14.04"  
#       - name: ubuntu1604
#         image: "ubuntu:16.04" 
#       - name: debianjessie
#         image: "debian:jessie"
  roles:
    - role: provision_docker
      provision_docker_inventory: "{{ inventory }}"
      tags: provision_docker

- name: Install python 2 on OSes that are missing it for Ansible.
  hosts: 
#     - ubuntu1604
    - ubuntu1404
  gather_facts: false
  tasks:
    - raw: apt-get update && apt-get -y install python-minimal
  become: true

- name: Install lsb release on Debian
  hosts: debianjessie
  gather_facts: false
  tasks:
    - raw: apt-get update && apt-get -y install lsb-release
  become: true

- include: inc_common.yml