---
- name: Bring up docker containers
  hosts: localhost
  gather_facts: false
  vars:
    inventory:
      - name: ubuntu1204
        image: "chrismeyers/ubuntu12.04"
      - name: ubuntu1404
        image: "ubuntu:14.04"  
      - name: ubuntu1604
        image: "ubuntu:16.04" 
      - name: debian
        image: "debian:jessie"
  roles:
    - role: provision_docker
      provision_docker_inventory: "{{inventory}}"
      tags: provision_docker

- name: Install python on Debian
  hosts: 
    - ubuntu1604
    - ubuntu1404
  gather_facts: false
  tasks:
    - raw: apt-get update && apt-get -y install python-minimal
  become: true
  
- name: Install lsb release on Debian
  hosts: debian
  gather_facts: false
  tasks:
    - raw: apt-get update && apt-get -y install lsb-release
  become: true
  
- name: Run role and test
  hosts: 
#    - ubuntu1204
    - ubuntu1404
#    - ubuntu1604
#    - debian
  gather_facts: false
  roles:
    - role: docker.ubuntu
      docker_http_proxy: "{{ ansible_env.http_proxy|default('http://foo.bar.com:3128') }}"
      docker_https_proxy: "{{ ansible_env.https_proxy|default('https://foo.bar.com:3128') }}"
  pre_tasks:
    - name: Gathering facts
      setup:
  tasks:
    - command: "echo Hello World from && lsb_release -a"
    - command: "echo $http_proxy && echo $https_proxy"

